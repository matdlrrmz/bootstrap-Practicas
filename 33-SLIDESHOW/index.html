<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

     </head>
     <body>
         <div class="container">
             <br>

             <div class="col-md-12">
                 <div id="carousel-1" class="carousel slide" data-ride="carousel">
                     <!-- Indicadores -->
                     <ol class="carousel-indicators">
                         <li data-traget="#carousel-1" data-slide-to="0" class="active"></li>
                         <li data-traget="#carousel-1" data-slide-to="1"></li>
                         <li data-traget="#carousel-1" data-slide-to="2"></li>
                     </ol>
                     <!-- Contenedor de los slide -->
                     <div class="carousel-inner" role="listbox">
                         <div class="item active">
                             <img src="http://lorempixel.com/1200/400/" class="img-responsive" alt="">
                             <div class="carousel-caption hidden-xs hidden-sm">
                                <h3>Esto es nuestro slide #1</h3>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                             </div>
                         </div>
                         <div class="item">
                                <img src="http://lorempixel.com/1200/400/ " class="img-responsive" alt="">
                                <div class="carousel-caption hidden-xs hidden-sm">
                                   <h3>Esto es nuestro slide #2</h3>
                                   <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                                </div>
                            </div>
                            <div class="item">
                                    <img src="http://lorempixel.com/1200/400/" class="img-responsive" alt="">
                                    <div class="carousel-caption hidden-xs hidden-sm">
                                       <h3>Esto es nuestro slide #3</h3>
                                       <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                                    </div>
                                </div>
                             </div>
                             <!-- controles -->
                             <a href="#carousel-1"  class="left carouse-control" role="button" data-slide="prev">
                             <span class="glyphicon glyphicon-chevron-left" area-hidden="true"></span>
                             <span class="sr-only">ANTERIOR</span>
                            </a>
                            <a href="#carousel-1"  class="right carouse-control" role="button" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right" area-hidden="true"></span>
                                    <span class="sr-only">SIGUIENTE</span>
                                   </a>
                         </div>
                     </div>
                 </div>
             

         
<!--Latest compiled and minified JavaScript-->
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min."></script>
      
</body>
</html>
