<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modal-Ventanas Emergentes</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    </head>
    <body>
            <div class="container">
                    <br>
            
                    <a href="#ventana1" class="btn btn-primary btn-lg" data-toggle="modal">Boton #1</a>
            
                    <a href="#ventana2" class="btn btn-info btn-lg" data-toggle="modal">Boton #2</a>
            
            
                    <div class="modal fade" id="ventana1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <!-- Header de la ventana -->
                                <div class="modal-header">
                                    <button tyle="button" class="close" data-dismis="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title">Encabezado de nuestra ventana</h4>	
                                </div>
            
                                <!-- Contenido de la ventana -->
                                <div class="modal-body">
                                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
                                </div>
            
                                <!-- Footer de la ventana -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-dismis="modal">Cerrar</button>
                                    <button type="button" class="btn btn-info">Guardar cambios</button>
                                </div>
            
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="ventana2">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <!-- Header de la ventana -->
                                    <div class="modal-header">
                                        <button tyle="button" class="close" data-dismis="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title">Encabezado de nuestra ventana</h4>	
                                    </div>
                
                                    <!-- Contenido de la ventana -->
                                    <div class="modal-body">
                                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
                                    </div>
                
                                    <!-- Footer de la ventana -->
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary" data-dismis="modal">Cerrar</button>
                                        <button type="button" class="btn btn-success">Guardar cambios</button>
                                    </div>
                
                                </div>
                            </div>
                       </div>
                   </div>
                <script src="../js/jquery.min.js"></script>
                <script src="../bootstrap/js/bootstrap.min.js"></script>
            </body>
         </html>
